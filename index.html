<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacking Cards Effects | MehradMinimal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <a href="https://github.com/Mehrad-Minimal">GitHub</a>
    </div>
    <div class="wrapper">
      <div class="card">
        <h1>Spring</h1>
        <img class="bgs" src="images/spring.jpg" />
      </div>
      <div class="card" id="2">
        <h1>Summer</h1>
        <img class="bgs" src="images/summer.jpg" />
      </div>
      <div class="card">
        <h1>Fall</h1>
        <img class="bgs" src="images/fall.jpg" />
      </div>
      <div class="card">
        <h1>Winter</h1>
        <img class="bgs" src="images/winter.jpg" />
      </div>
    </div>
    <div class="footer">
      <a href="https://www.youtube.com/watch?v=OY-TySdgXPY&t=381s"
        >Tutorial by Taha Shashtari</a
      >
    </div>
  </body>
</html>
